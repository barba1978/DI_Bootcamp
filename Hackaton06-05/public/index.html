<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Pro-Athlete</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="container">



    <h1>Create a new Test </h1><br><br>

    <p>Benchmark:</p>
    <input type="text" placeholder="Ex: sprint-400mt" name="benchmark" id="benchmark" value=""><br><br>
    <p>Note:</p>
    <input type="text" placeholder="Ex: Ergometer-concept2" name="note" id="note" value=""><br><br>
    <p>Basic Score:</p>
    <input type="text" placeholder="Ex: 2min-35sec" name="basic_score" id="basic_score" value=""><br><br>
    <p>Advanced Score:</p>
    <input type="text" placeholder="Ex: 2min-35sec" name="advanced_score" id="advanced_score" value=""><br><br>
    <p>Expert Score:</p>
    <input type="text" placeholder="Ex: 2min-35sec" name="expert_score" id="expert_score" value=""><br><br>
    <p>Elite Score:</p>
    <input type="text" placeholder="Ex: 2min-35sec" name="elite_score" id="elite_score" value=""><br><br>
    <p>Phisical Ability:</p>
    <input type="text" placeholder="Ex: Power Endurance" name="phisical_ability" id="phisical_ability" value=""><br><br>
    <button onClick='add()'>Create a new test!</button>

</div>




<script src="script.js">

</script>
  </body>
</html>
